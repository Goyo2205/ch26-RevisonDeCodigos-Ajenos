<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input required type="text" name="name" id="name"><!-- Se agrega que el campo sea requerido -->
    <br />
    Edad <input type="number" name="age" id="age" min="18" max="120"><!-- Se agregan maximos minimos y requerido -->
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>
      <ul class="lista-invitados">

      </ul>
  </div>

  <script src="./formulario.js"></script><!-- Se modifica ligeramente la ruta eliminandole un . -->
</body>

</html>
